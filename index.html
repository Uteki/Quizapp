<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizapp</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img class="card-img-top" src="assets/quiz.png" alt="Card image cap">

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="endScreen">
                <div>Quiz beendet!</div>
                <img>
                <div>Du hast <b id="right-questions">x</b> von <b class="max-count">x</b> Fragen richtig beantwortet.</div>
            </div>

            <div class="card-body" id="startScreen">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card mb-2 answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 answer-card" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="curr-count">1</b> von <b class="max-count">5</b> Fragen</span>
                    <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste Fragen</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
